<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Product</h4>
                  <p class="card-description">
                    Display product <code></code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            Category Name
                          </th>
                          <th>
                            Product Name
                          </th>
                          <th>
                            Price
                          </th>
                          <th>
                            Description
                          </th>
                          <th>
                            Product Image
                          </th>
                          <th>
                            Edit
                          </th>
                          <th>
                            Delete
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for i in data %}
                          <td>
                            {{i.category}}

                          </td>
                          <td>
                            {{i.pname}}
                          </td>
                          <td>
                            {{i.pprice}}
                          </td>
                          <td>
                            {{i.pdescription}}
                          </td>
                          </td>
                          <td><img src="{{i.pimage.url}}">
                          </td>
                           <td>
                            <a href="{% url 'editproduct' Pid=i.id %}">
                              <button class="btn btn-success">Edit</button>
                            </a>
                           </td>
                          <td>
                            <a href="{% url 'deleteproduct' Pid=i.id %}">
                              <button class="btn btn-danger">Delete</button>
                            </a>
                          </td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


</body>
</html>
{% endblock %}
