<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1></h1>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD CATEGORY</h4>
                  <p class="card-description">
                    ADD CATEGORY PAGE
                  </p>
                  <form class="forms-sample"  method="post" action="{% url 'savecategory' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="name">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Category Image</label>
                      <input type="file" class="form-control" placeholder="Category Image" name="image">
                    </div>



                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
