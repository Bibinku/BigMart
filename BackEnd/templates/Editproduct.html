<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1></h1>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"> EDIT PRODUCT HERE</h4>
                  <p class="card-description">
                    Product Page
                  </p>
                  <form class="forms-sample"  method="post" action="{% url 'saveproduct' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                      <label for="exampleSelectGender">Select Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category" >
                          <option>{{data.category}}</option>
                            {% for d in cat %}
                          <option>{{d.name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1"> Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="pname" value="{{data.pname}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1"> Price</label>
                      <input type="text" class="form-control" id="exampleInputNa" placeholder="Price" name="pprice" value="{{data.pprice}}">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Upload Product Image</label>
                      <input type="file" class="form-control" placeholder="Product Image" name="pimage" >
                         <img src="{{data.pimage.url}}" alt="">
                    </div>



                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="pdescription">{{data.pdescription}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
